image: Ubuntu
stack: node 12, jdk 8, python 2

environment:
  matrix:
    - DRIVER_REPO: "nodejs-driver"
    - DRIVER_REPO: "java-driver"

install:
- source ./install.sh

for:
  - matrix:
      only:
        - DRIVER_REPO: "nodejs-driver"
    test_script:
      - export TEST_TRACE=on
      - git checkout NODEJS-599
      # TODO: Use stable $DRIVER_TAG
      #- git checkout $DRIVER_TAG
      - npm install
      - npm run server_api
  - matrix:
      only:
          - DRIVER_REPO: "java-driver"
    test_script:
      - echo "Hello from java"

build: off